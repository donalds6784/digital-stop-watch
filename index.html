<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>stop-watch app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/stylesheets/main.css" />
	</head>
	<body>
		<header>
			<div class="container header-container">
				<div class="logo">
					<a href="./index.html">DigiWatch</a>
				</div>
				<div
					class="theme-toggle"
					role="button"
					aria-label="Toggle theme"
					title="Toggle theme"
				>
					<img
						src="./assets/images/light_mode_icon.webp"
						alt="Theme toggle icon"
					/>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<h1 class="title">Digital Stop-Watch App</h1>
				<!-- Stopwatch -->
				<div class="stop-watch">
					<div class="laps-display">
						<p class="laps">
							<span class="lap-count">0</span> Laps
						</p>
						<button class="view-laps" type="button">
							View Laps
						</button>
						<button class="lap-btn" type="button">Lap</button>
					</div>

					<!-- Dialog to display all the laps -->
					<dialog class="laps-dialog" id="laps-dialog">
						<h2>Laps</h2>
						<button class="close-dialog-btn" type="button">
							X
						</button>
						<ul class="laps-list">
							<!-- Laps will be appended here dynamically -->

							<!-- Example lap item -->

							<!-- <li class="lap-item">
								<span class="lap-number">Lap 1:</span>
								<span class="lap-time">00:00:00:00</span>
							</li> -->
						</ul>
					</dialog>
					<div class="timer-display">
						<p class="time">
							<span class="hours">00</span> :
							<span class="minutes">00</span> :
							<span class="seconds">00</span> :
							<span class="milliseconds">00</span>
						</p>
					</div>
					<div class="trigger-buttons">
						<button class="start" type="button">start</button>
						<button class="stop" type="button">stop</button>
						<button class="reset" type="button">reset</button>
					</div>
				</div>
			</div>
		</main>

		<script src="./assets/scripts/app.js"></script>
	</body>
</html>
